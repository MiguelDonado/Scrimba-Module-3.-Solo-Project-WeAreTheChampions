<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the Champions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <img src="imgs/Freddie.png" alt="Freddie Mercurie raising his right hand">
        <h1>We are the Champions</h1>
        <div id="actions-container">
            <textarea id="endorsement-textarea" placeholder="Write your endorsement here"></textarea>
            <div id="from-to-container">
                <input id="from-input" type="text" placeholder="From">
                <input id="to-input" type="text" placeholder="To">
            </div>
            <button id="publish-btn">Publish</button>
        </div>
        <h3>- Endorsements -</h3>
        <ul id="endorsement-list"></ul>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
